    <meta charset="UTF-8">
    <title>初级-纹理</title>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>

<div id="canvas-frame"></div>

<script src="build/three.js"></script>
<script>
    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        //
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 400;
        scene = new THREE.Scene();

        // A begin
        var geometry = new THREE.PlaneGeometry( 500, 300, 1, 1 );   //PlaneGemotry  画一个平面 这里宽度是500，高度是300.
        geometry.vertices[0].uv = new THREE.Vector2(0,0);  //为平面赋予纹理坐标 纹理坐标由顶点的uv成员来表示，uv被定义为一个二维向量THREE.Vector2()
        geometry.vertices[1].uv = new THREE.Vector2(2,0);
        geometry.vertices[2].uv = new THREE.Vector2(2,2);
        geometry.vertices[3].uv = new THREE.Vector2(0,2);
        // A end
        // B begin
        // 纹理坐标怎么弄
        var texture = THREE.ImageUtils.loadTexture("images/a.jpg",null,function(t)
        {
        });
        var material = new THREE.MeshBasicMaterial({map:texture});
        var mesh = new THREE.Mesh( geometry,material );    //Mesh 就是一个网格表面 他接受两个参数,一个是几何体,一个是材质
        scene.add( mesh );
        // B end

        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }
