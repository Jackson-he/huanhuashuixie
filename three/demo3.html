<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初级-使用动画引擎Tween.js来创建动画</title>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
    </style>
</head>
<body onload="threeStart()">
<div id="canvas-frame"></div>
</body>
<script src="build/three.js"></script>
<script src="js/libs/tween.min.js"></script>
<script>
    var renderer;
    var stats;   //性能检测
    function initThree(){
        width = document.getElementById('canvas-frame').clientWidth;
        height = document.getElementById('canvas-frame').clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias : true
        });
        renderer.setSize(width,height);
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF,1.0);

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById('canvas-frame').appendChild(stats.domElement);
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 600;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt({
            x : 0,
            y : 0,
            z : 0
        });
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var light;
    function initLight(){
        light = new THREE.AmbientLight(0xFFFFFF);
        light.position.set(100,100,200);
        scene.add(light);
        light = new THREE.PointLight(0x00FF00);   //增加了一个点光源
        light.position.set(0,0,300);
        scene.add(light);
    }

    var cube;
    var mesh;
    function initObject(){
        var geometry = new THREE.CylinderGeometry(100,150,400);    //气缸几何体
        var material = new THREE.MeshLambertMaterial({color: 0xFFFF00});
        mesh = new THREE.Mesh(geometry,material);
        mesh.position = new THREE.Vector3(0,0,0);
        scene.add(mesh);
    }

    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        animation();

    }
    function animation(){
        mesh.position.z -= 1;
        renderer.render(scene,camera);
        requestAnimationFrame(animation);
        stats.update();
        TWEEN.update();

    }

    //构建tween对象并初始化
    function initTween(){
        new THREE.Tween(mesh.position)    //传入的是mesh的位置 Tween的任何一个函数返回的都是自身，所以可以用串联的方式直接调用各个函数
                .to({x: -400},300).repeat(Infinity)._start();  //to函数，接受两个参数，第一个参数是一个集合，里面存放的键值对 第二个参数，是完成动画需要的时间 repeat( Infinity )表示重复无穷次，也可以接受一个整形数值，例如5次
    }
</script>
</html>
