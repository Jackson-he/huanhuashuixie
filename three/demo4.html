<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初级-认识相机</title>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body onload="threeStart()">
<div id="canvas-frame"></div>
<div>
    近平面:<input type="text" value="45" id="txtFov"/>(0到180的值)
</div>
</body>
<script src="build/three.js"></script>
<script>
    var renderer;
    function initThree(){
        width = document.getElementById('canvas-frame').clientWidth;
        height = document.getElementById('canvas-frame').clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias : true
        });
        renderer.setSize(width,height);
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF,1.0);

    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);  //正投影相机
//        camera = new THREE.OrthographicCamera(window.innerWidth / -2,window.innerHeight / 2,window.height/2,window.innerHeight / -2,10,1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 600;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt({
            x : 0,
            y : 0,
            z : 0
        });
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var light;
    function initLight(){
        light = new THREE.AmbientLight(0xFFFFFF);
        light.position.set(100,100,200);
        scene.add(light);
        light = new THREE.PointLight(0x00FF00);   //增加了一个点光源
        light.position.set(0,0,300);
        scene.add(light);
    }

    var cube;
    var mesh;
    function initObject(){
        var geometry = new THREE.CylinderGeometry(100,150,400);    //气缸几何体
        var material = new THREE.MeshLambertMaterial({color: 0xFFFF00});
        mesh = new THREE.Mesh(geometry,material);
        mesh.position = new THREE.Vector3(0,0,0);
        scene.add(mesh);
    }

    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        animation();

    }
    function animation(){
        changeFov();
        renderer.render(scene,camera);
        requestAnimationFrame(animation);
    }
    function setCameraFov(fov){
        camera.fov = fov;
        camera.updateProjectionMatrix();

    }
    function changeFov(){
        var textFov = document.getElementById("txtFov").value;
        var val = parseFloat(textFov);
        setCameraFov(val);
    }
</script>
</html>
