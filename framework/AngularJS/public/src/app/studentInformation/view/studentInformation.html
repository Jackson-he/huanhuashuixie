<h3 class="text-center">学生信息表格</h3>
<button class="btn btn-primary" data-toggle="modal" data-target="#addStudent" type="button">添加</button>
<button class="btn btn-warning" data-toggle="modal" type="button" ng-click="deletemultiple()">批量删除</button>
<div class="modal fade" id="addStudent">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增学生信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class=" control-label col-xs-2" for="studentId">学 号 :</label>
                        <div class="col-xs-8">
                            <input type="number" maxlength="12" id="studentId" class='form-control' name="studentId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">姓 名 :</label>
                        <div class="col-xs-8">
                            <input type="text" id="name" class='form-control' name="userName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="radio col-xs-3 col-xs-offset-2">
                            <label>
                                <input type="radio" name="sex" value="0" checked>男
                            </label>
                        </div>
                        <div class="radio col-xs-1">
                            <label>
                                <input type="radio" name="sex" value="1">女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="birthTime">出生日期:</label>
                        <div class="col-xs-8">
                            <input type="date" id="birthTime" class='form-control' name="birthTime">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="addStudent()">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-striped table-condensed table-hover text-center text-center">
        <thead>
        <tr>
            <th class="text-center">选中</th>
            <th class="text-center">学号</th>
            <th class="text-center">姓名</th>
            <th class="text-center">性别</th>
            <th class="text-center">出生日期</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="studentList" ng-repeat="item in studentList">
            <td>
                <input type="checkbox" name="deleteStudent" ng-model="item.isCheck">
            </td>
            <td>{{item.studentId}}</td>
            <td>{{item.name}}</td>
            <td ng-switch="{{item.sex}}">
                <span ng-switch-when="0">男</span>
                <span ng-switch-when="1">女</span>
                <span ng-switch-default>男</span>
            </td>
            <td>{{item.birthTime}}</td>
            <td>
                <button class="btn btn-success" ui-sref="admin.viewContainer.rewriteStudentIn({studentId:item.studentId})">编辑</button>
                <button class="btn btn-danger deleteButton" ng-click="deleteStudent(item.studentId)">删除</button>
            </td>
        </tr>
        <tr ng-if="!studentList">
            <td class="alert alert-warning alert-dismissable" colspan="5">

            </td>
        </tr>
        </tbody>
    </table>
</div>
