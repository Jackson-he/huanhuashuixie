<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-itunes-app" content="app-id=900365369"/>

    <link rel="stylesheet" href="landing.css" />

<body>
    <div class="landing-banner">
        <img src="images/banner.png" alt="" class="w100" />
    </div>
    <div class="landing-list">
        <div class="list-title font18">了解龙贷</div>

                <div class="about-box-count">1125天</div>
            </div>
        </div>
        <img src="images/icon_14.png" class="landing-list-icon left" />
        <img src="images/icon_17.png" class="landing-list-icon right" />
    </div>
    <div class="landing-list">
        <div class="list-title font16">选择龙贷的四大理由</div>
        <div class="clearfloat">
            <div class="choose-box f-l">

            </div>
            <div class="choose-box f-r">

            </div>
        </div>
        <div class="mt30 clearfloat">
            <div class="choose-box f-l">
                <img src="images/icon_09.png" alt="" class="choose-box-icon" />
                <div class="choose-box-title">债权转让灵活</div>
                <div class="choose-box-text">持有一天,即可转让</div>
            </div>
            <div class="choose-box f-r">
                <img src="images/icon_11.png" alt="" class="choose-box-icon">
                <div class="choose-box-title">闲置金享活期利息</div>
                <div class="choose-box-text">收益持续增长</div>

        </div>
        <img src="images/icon_14.png" class="landing-list-icon left1" />
        <img src="images/icon_17.png" class="landing-list-icon right2" />
    </div>
    <div class="landing-list">
        <div class="register-list input">
            <input type="text" class="register-list-input phonte" name="phonte" placeholder="请输入手机号(将作为登录帐号)" />
        </div>
        <div class="register-list input">
            <input type="password" class="register-list-input password" name="password" placeholder="请输入密码(设置6-20位密码)" />
        </div>
        <div class="clearfloat">
            <div class="register-list code f-l">
                <input type="text" class="register-list-code code" name="captchaCode" placeholder="请输入图片验证码" />
            </div>
            <img class="f-r register-list-code-image" id="i_captchaCode" src="https://m.longdai.com/authCode?pageId=userregister" title="点击刷新" />
        </div>
        <div class="mt10">
            <input type="checkbox" name="protocol" value="1" class="f-l">
            <span class="register-list-protocol">本人已阅读并同意签署 <a href="http://www.longdai.com/phone/contract.do">《龙贷服务协议》</a></span>
        </div>
        <div class="register-btn mt25">立即注册</div>
        <a href="/login" class="register-btn-text">已有帐号?立即登录</a>
    </div>
    <div class="landing-footer">
        <div class="register-btn active">注册领红包</div>
    </div>

</html>
