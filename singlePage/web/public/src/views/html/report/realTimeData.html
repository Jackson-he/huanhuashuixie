<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>平台数据</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" draggable="false" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-itunes-app" content="app-id=900365369" />
</head>
<body>
<div class="rel-data">
    <div class="rel-data-header">
        <div class="rel-data-name">
            <img class="rel-data-name-icon" src="../../../images/report/realTimeData/text.png"/>
        </div>
        <div class="rel-data-time"></div>
        <div class="rel-data-header-con clearfloat"></div>
    </div>
    <div class="rel-data-main">
        <div class="rel-data-li">
            <div class="rel-data-title clearfloat" data-index="1">
                <img class="f-l rel-data-title-icon" src="../../../images/report/realTimeData/zonglan.png"/>
                <span class="f-l rel-data-title-name">平台总览</span>
                <i class="f-r arrow-down"></i>
                <i class="f-r arrow-up"></i>
            </div>
            <div class="rel-data-con">
                <div class="rel-data-top bg-fff">
                    <div class="rel-data-top-name">最近半年累计成交金额<span class="c-999">（万元）</span></div>
                    <div class="rel-data-svg total-turnover-svg"></div>
                </div>
                <div class="rel-data-bottom clearfloat">
                    <div class="total-turnover-con clearfloat bg-fff">
                        <div class="f-l total-turnover-title title1">
                            <div>已赚取收益金额</div>
                            <div id="HasEarnedAmount" class="total-turnover-num num1">0元</div>
                        </div>
                        <div class="f-l total-turnover-title title2">
                            <div>待赚取收益金额</div>
                            <div id="readyEarnAmount" class="total-turnover-num num2">0元</div>
                        </div>
                    </div>
                    <div class="bg-fff">
                        <div class="rel-data-svg annualized-yield-svg"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rel-data-li">
            <div class="rel-data-title clearfloat" data-index="2">
                <img class="f-l rel-data-title-icon" src="../../../images/report/realTimeData/fengxian.png"/>
                <span class="f-l rel-data-title-name">风险控制</span>
                <i class="f-r arrow-down"></i>
                <i class="f-r arrow-up"></i>
            </div>
            <div class="rel-data-con">
                <div class="rel-data-con-header rel-data-risk-header bg-fff clearfloat">
                    <div class="f-l rel-data-risk-header-li">
                        <div class="rel-data-risk-header-name">待偿金额<span class="c-999 fz14">（本金）</span></div>
                        <div id="readyRepayPrincipal" class="c-fc7573">0元</div>
                    </div>
                    <div class="f-l rel-data-risk-header-li">
                        <div class="rel-data-risk-header-name">风险准备金 <a class="more c-7794d4 fz14" href="https://m.longdai.com/supReport?isApp=1">详情 ></a></div>
                        <div id="riskMoney" class="c-fc7573">0元</div>
                    </div>
                    <div class="f-l rel-data-risk-header-li">
                        <div class="rel-data-risk-header-name">逾期总金额</div>
                        <div id="totalIsLateAmount" class="c-fc7573">0元</div>
                    </div>
                    <div class="f-l rel-data-risk-header-li">
                        <div class="rel-data-risk-header-name">逾期项目数</div>
                        <div id="totalIsLateCount" class="c-fc7573">0笔</div>
                    </div>
                </div>
                <div class="rel-data-top bg-fff">
                    <div class="rel-data-svg risk-control-svg hide"></div>
                </div>
                <div class="rel-data-bottom clearfloat">
                    <div class="f-l rel-data-bottom-l bg-fff">
                        <div class="rel-data-svg mortgaging-building-svg"></div>
                    </div>
                    <div class="f-l rel-data-bottom-r bg-fff">
                        <div class="rel-data-svg risk-amount-used-svg"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rel-data-li">
            <div class="rel-data-title clearfloat" data-index="3">
                <img class="f-l rel-data-title-icon" src="../../../images/report/realTimeData/xiangmu.png"/>
                <span class="f-l rel-data-title-name">项目概览</span>
                <i class="f-r arrow-down"></i>
                <i class="f-r arrow-up"></i>
            </div>
            <div class="rel-data-con">
                <div class="rel-data-top bg-fff">
                    <div class="rel-data-svg project-overview"></div>
                </div>
                <div class="rel-data-bottom">
                    <div class="bg-fff">
                        <div class="rel-data-svg borrow-deadline-svg"></div>
                    </div>
                    <div class="bg-fff mt10">
                        <div class="rel-data-svg borrow-quota-svg"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rel-data-li">
            <div class="rel-data-title clearfloat" data-index="4">
                <img class="f-l rel-data-title-icon" src="../../../images/report/realTimeData/yonghu.png"/>
                <span class="f-l rel-data-title-name">用户信息</span>
                <i class="f-r arrow-down"></i>
                <i class="f-r arrow-up"></i>
            </div>
            <div class="rel-data-con">
                <div class="rel-data-con-header rel-data-userInfo-header bg-fff"></div>
                <div class="rel-data-top bg-fff">
                    <div class="rel-data-top-name">最近半年的人数分布<span class="c-999">（人）</span></div>
                    <div class="rel-data-svg borrow-time-svg"></div>
                </div>
                <div class="rel-data-bottom">
                    <div class="bg-fff">
                        <div class="rel-data-svg invest-amount-svg"></div>
                    </div>
                    <div class="bg-fff mt10">
                        <div class="rel-data-svg platform-map-svg"></div>
                    </div>
                </div>
                <div class="rel-data-map ">
                    <div class="rel-data-map-top bg-fff">
                        <div class="t-c sex-age-proportion-svg"></div>
                    </div>
                    <div class="rel-data-map-con clearfloat bg-fff">
                        <div class="china-map-legend"></div>
                        <div class="china-map">
                            <div class="china-map-svg"></div>
                            <div class="china-map-southsea">
                                <svg width="150" height="200">
                                    <g id="southsea" class="china-southsea" transform="translate(0,0)scale(0.3)">
                                        <title>South China Sea</title>
                                        <line id="svg_1" y2="7" x2="145" y1="7" x1="20"   />
                                        <line id="svg_2" y2="24" x2="6" y1="7" x1="20"   />
                                        <line id="svg_3" y2="195" x2="145" y1="7" x1="145"   />
                                        <line id="svg_4" y2="195" x2="6" y1="24" x1="6"   />
                                        <line id="svg_5" y2="195" x2="145" y1="195" x1="6"   />
                                        <path id="svg_6" d="m6,31.5l9,7.5l15,9l15,4l18,0l17,-14l21,-31L20,7L6,24z"   />
                                        <path id="svg_7" d="m113,7l10,25l11,-25z"   />
                                        <path id="svg_9" d="m46.5,66.5l14.5,-6.5l-1,13l-7,7l-15,4l8.5,-17.5z"   />
                                        <line id="svg_10" y2="46.5" x2="132.5" y1="31.5" x1="141.5"   />
                                        <line id="svg_11" y2="76.5" x2="115.5" y1="61.5" x1="121.5"   />
                                        <line id="svg_12" y2="111.5" x2="110.5" y1="92.5" x1="110.5"   />
                                        <line id="svg_13" y2="147.5" x2="101.5" y1="127.5" x1="108.5"   />
                                        <line id="svg_14" y2="177.5" x2="78.5" y1="163.5" x1="91.5"   />
                                        <line id="svg_15" y2="188.5" x2="39.5" y1="184.5" x1="54.5"   />
                                        <line id="svg_16" y2="158.5" x2="11.5" y1="172.5" x1="17.5"   />
                                        <line id="svg_17" y2="132.5" x2="39.5" y1="142.5" x1="24.5"   />
                                        <line id="svg_18" y2="98.5" x2="37.5" y1="113.5" x1="40.5"   />
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rel-data-table total-invest-amount bg-fff"></div>
                <!--<div class="rel-data-table still-amount bg-fff"></div>-->
            </div>
        </div>

        <div class="rel-data-title-name mb20 mt20">往期运营报告</div>
        <a class="rel-data-passed-li" href="https://m.longdai.com/v2/report/operation?id=20160630">
            <img class="rel-data-passed-image" src="../../../images/report/realTimeData/report3.png" />
        </a>
        <a class="rel-data-passed-li" href="https://m.longdai.com/operationReport2015?isApp=1">
            <img class="rel-data-passed-image" src="../../../images/report/realTimeData/report2.png" />
        </a>
        <a class="rel-data-passed-li" href="https://www.longdai.com/operationReport.do?id=2014">
            <img class="rel-data-passed-image" src="../../../images/report/realTimeData/report1.png" />
        </a>
    </div>
</div>


<img class="hide" id="man_icon" src="../../../images/report/realTimeData/man.png" />
<img class="hide" id="woman_icon" src="../../../images/report/realTimeData/woman.png" />
<div class="rel-data-tip"></div>
<i class="rel-data-tip-arrow"></i>
</body>
</html>
