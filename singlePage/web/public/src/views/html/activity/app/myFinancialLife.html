<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>我的理财生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" draggable="false" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-itunes-app" content="app-id=900365369" />
</head>
<body>
<div class="landing">
    <div class="landing-progress">
        <img src="../../../../images/activity/myFinancialLife/landing.jpg" class="w100" alt=""/>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" style="width: 42%;">
                <div class="progress-value">42%</div>
            </div>
        </div>
    </div>
    <img src="../../../../images/activity/myFinancialLife/guanggao.png" alt="" class="landing-ad"/>
    <div class="mast"></div>
</div>
<div class="financial hide">
    <section>
        <div class="page1 financial-page">
            <img src="../../../../images/activity/myFinancialLife/1_1.png" alt="" class="mt15 w100"/>
            <div class="mt8  pro-rel text-center">
                <img src="../../../../images/activity/myFinancialLife/1_2.jpg" alt="" class="w100"/>
                <div class="financial-number-1"><span id="join-number"></span><span class="font30"> 天</span></div>
            </div>
        </div>
    </section>
    <section>
        <div class="page2 financial-page">
            <div class="mt28 pro-rel">
                <img src="../../../../images/activity/myFinancialLife/2.jpg" alt="" class="w100"/>
                <div class="financial-number-2" id="active-number"></div>
                <div class="financial-number-2" id="rebate-number"></div>
                <div class="financial-number-2" id="getbao-number"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="page3 financial-page-3">
            <div class="financial-page-3-bg">
                <img src="../../../../images/activity/myFinancialLife/3.jpg" alt="" class="w100"/>
                <div class="financial-number-3" id="income-number"></div>
                <div class="financial-number-3 win-number"><span id="win-number"></span><span>%</span></div>
                <div class="financial-share"></div>
            </div>
            <a href="/v2/activity/myLongDaiBilling/rule" class="financial-rule">查看规则</a>
        </div>
    </section>
</div>
<div class="financial-icon hide">
    <img src="../../../../images/activity/myFinancialLife/guanggao.png" alt="" class="financial-ad"/>
    <div class="go-btn">
        <img src="../../../../images/activity/myFinancialLife/arrow.png" alt="" class="w100"/>
    </div>
</div>
</body>
</html>
