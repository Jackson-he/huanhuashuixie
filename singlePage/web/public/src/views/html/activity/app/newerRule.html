<body>
<div class="rule">
    <div class="rule-li">规则说明：</div>
    <div class="rule-li">1.活动时间：本活动为长期活动，开始时间为2016年8月25日12点00分，具体结束时间以活动公告为准；</div>
    <div class="rule-li">2.红包、体验金和加息券的有效期以领取日开始计算；</div>
    <div class="rule-li">3.任务完成后，奖品会自动发放至您的龙贷“我的券包”中；</div>
    <div class="rule-li">4.对于恶意刷奖的行为，龙贷有权取消用户领取、激活、兑换奖励，并保留相关法律权利；</div>
    <div class="rule-li">5.严禁利用本活动进行匿名转账、信用卡套现等行为，一经发现将扣除手续费并清退相关资金；</div>
    <div class="rule-li">6.本活动遵循龙贷法律声明，规则解释权归龙贷所有。</div>
</div>
