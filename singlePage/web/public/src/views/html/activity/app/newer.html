<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>新手任务</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" draggable="false" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-itunes-app" content="app-id=900365369" />
</head>
<body>
<div class="newer">
    <section class="newer-con">
        <div class="newer-top">
            <div class="newer-list list1 clearfloat">
                <div class="f-l w10 newer-title">
                    <img class="image-w100" src="../../../../images/activity/newer/new_mission_hometip1.png"/>
                    <div class="vertical-lr">了解龙贷</div>
                </div>
                <div id="about_more" class="f-l w90 bg-fff pdt20 relative">
                    <div class="newer-list-con clearfloat">
                        <div class="f-l w33">
                            <img class="image-w70 margin-auto" src="../../../../images/activity/newer/new_mission1_a.png"/>
                            <div class="pdt20">专做北京</div>
                            <div>房产抵押</div>
                        </div>
                        <div class="f-l w33">
                            <img class="image-w70 margin-auto" src="../../../../images/activity/newer/new_mission1_b.png"/>
                            <div class="pdt20">资金由第</div>
                            <div>三方托管</div>
                        </div>
                        <div class="f-l w33">
                            <img class="image-w70 margin-auto" src="../../../../images/activity/newer/new_mission1_c.png"/>
                            <div class="pdt20">提现可</div>
                            <div>当天到账</div>
                        </div>
                    </div>
                    <div class="newer-more"></div>
                </div>
            </div>
            <div class="newer-list list2 clearfloat">
                <div class="f-l w10 newer-title">
                    <img class="image-w100" src="../../../../images/activity/newer/new_mission_hometip2.png"/>
                    <div class="vertical-lr">注册账户</div>
                </div>
                <div class="f-l w90 bg-fff relative">
                    <img class="image-w100" src="../../../../images/activity/newer/new_mission2.png"/>
                    <div class="newer-list-con newer-list-con2"></div>
                    <div class="newer-more hide"></div>
                </div>
            </div>
            <div class="newer-list list3 clearfloat">
                <div class="f-l w10 newer-title">
                    <img class="image-w100" src="../../../../images/activity/newer/new_mission_hometip3.png"/>
                    <div class="vertical-lr">实名认证</div>
                </div>
                <div class="f-l w90 bg-fff relative">
                    <img class="image-w100" src="../../../../images/activity/newer/new_mission3.png"/>
                    <div class="newer-list-con newer-list-con3">

                    </div>
                    <div class="newer-more hide"></div>
                </div>
            </div>
        </div>
        <div class="newer-ad"></div>
        <div id="mask" class="mask" ></div>
        <div class="dialog"></div>

    </section>
</div>
</body>
</html>
