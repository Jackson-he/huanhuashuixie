<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${status}==1?'已失效':'我的券包' ">我的券包</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" draggable="false" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>
    <body>
        <!--<header class="header">-->
            <!--<div class="header-l header-back">-->
                <!--<img class="header-icon" src="/images/core/back.png"/>-->
            <!--</div>-->
            <!--<div class="header-name">我的券包</div>-->
            <!--<div class="header-r">已失效</div>-->
        <!--</header>-->
        <nav class="ticket-nav clearfloat">
            <span class="f-l w50 ticket-nav-li" data-navtype="jiaxi">
                <span class="ticket-nav-item"  th:classappend="${show_type} == 'coupon'? 'active': ''" >优惠券</span>
            </span>
            <span class="f-l w50 ticket-nav-li" data-navtype="redbag">
                <span class="ticket-nav-item"  th:classappend="${show_type} == 'red'? 'active': ''">红包</span>
            </span>
        </nav>
        <section class="ticket-jiaxi"  th:style="${show_type} == 'coupon'? 'display:block;': 'display: none;'">
            <div class="clearfloat ticket-jiaxi-con"></div>
            <div class="ticket-more">点击加载更多</div>
        </section>
        <section class="ticket-redbag"  th:style="${show_type} == 'red'? 'display:block;': 'display: none;'">
            <div class="redbag-sum clearfloat"><div class="w50 f-l "><div class="redbag-sum-con"></div></div></div>
            <div class="clearfloat ticket-redbag-con"></div>
            <div class="ticket-more">点击加载更多</div>
        </section>
    <script th:inline="javascript">
        var show_type = [[${show_type}]];
    </script>
    </body>
</html>
