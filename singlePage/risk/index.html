<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风险评估-龙贷</title>
    <link rel="stylesheet" href="risk.css">
</head>
<body>
<div class="risk">
    <div class="risk-title"></div>
    <div class="risk-content">
        <div class="risk-content-list">
            <div class="risk-list-title">1.您的年龄是？</div>
            <div class="risk-list-ul clearfloat">
                <div class="risk-list-li">
                    <input id="q1_1" type="radio" name="r-group-1" value="1">
                    <label for="q1_1">18-25</label>
                </div>
                <div class="risk-list-li">
                    <input id="q1_2" type="radio" name="r-group-1" value="2">
                    <label for="q1_2">25-50</label>
                </div>
                <div class="risk-list-li">
                    <input id="q1_3" type="radio" name="r-group-1" value="3">
                    <label for="q1_3">51-60</label>
                </div>
                <div class="risk-list-li">
                    <input id="q1_4" type="radio" name="r-group-1" value="4">
                    <label for="q1_4">61-65</label>
                </div>
                <div class="risk-list-li">
                    <input id="q1_5" type="radio" name="r-group-1" value="5">
                    <label for="q1_5">高于65岁</label>
                </div>
            </div>
        </div>
        <div class="risk-content-list">
            <div class="risk-list-title">2.您的家庭总资产净值为（折合人民币）？（不包括自用住宅和私营企业等实业投资，包括储蓄、保险、金融投资、实物投资，并需扣除未结清贷款、信用卡账单等债务）</div>
            <div class="risk-list-ul clearfloat">
                <div class="risk-list-li">
                    <input id="q2_1" type="radio" name="r-group-2" value="1">
                    <label for="q2_1">15万元及以下</label>
                </div>
                <div class="risk-list-li">
                    <input id="q2_2" type="radio" name="r-group-2" value="2">
                    <label for="q2_2">15万元（不含）-50万元（含）</label>
                </div>
                <div class="risk-list-li">
                    <input id="q2_3" type="radio" name="r-group-2" value="3">
                    <label for="q2_3">50万元（不含）-100万元（含）</label>
                </div>
                <div class="risk-list-li">
                    <input id="q2_4" type="radio" name="r-group-2" value="4">
                    <label for="q2_4">100万元（不含）-1000万元（含）</label>
                </div>
                <div class="risk-list-li">
                    <input id="q2_5" type="radio" name="r-group-2" value="5">
                    <label for="q2_5">1000万元（不含）以上</label>
                </div>
            </div>
        </div>
        <div class="risk-content-list">
            <div class="risk-list-title">3.在您的家庭总资产净值中，可用于金融投资（储蓄存款除外）的比例为？</div>
            <div class="risk-list-ul clearfloat">
                <div class="risk-list-li">
                    <input id="q3_1" type="radio" name="r-group-3" value="1">
                    <label for="q3_1">小于10% </label>
                </div>
                <div class="risk-list-li">
                    <input id="q3_2" type="radio" name="r-group-3" value="2">
                    <label for="q3_2">10%至25% </label>
                </div>
                <div class="risk-list-li">
                    <input id="q3_3" type="radio" name="r-group-3" value="3">
                    <label for="q3_3">25%至50%</label>
                </div>
                <div class="risk-list-li">
                    <input id="q3_4" type="radio" name="r-group-3" value="4">
                    <label for="q3_4">大于50%</label>
                </div>
            </div>
        </div>
        <div class="risk-content-list">
            <div class="risk-list-title">4.以下哪项最能说明您的投资经验？</div>
            <div class="risk-list-ul clearfloat">
                <div class="risk-list-li">
                    <input id="q4_1" type="radio" name="r-group-4" value="1">
                    <label for="q4_1">除存款、国债外，我几乎不投资其他金融产品 </label>
                </div>
                <div class="risk-list-li">
                    <input id="q4_2" type="radio" name="r-group-4" value="2">
                    <label for="q4_2">大部分投资于存款、国债等，较少投资于股票、基金等风险产品</label>
                </div>
                <div class="risk-list-li">
                    <input id="q4_3" type="radio" name="r-group-4" value="3">
                    <label for="q4_3">资产均衡地分布于存款、国债、银行理财产品、信托产品、股票、基金等</label>
                </div>
                <div class="risk-list-li">
                    <input id="q4_4" type="radio" name="r-group-4" value="4">
                    <label for="q4_4">大部分投资于股票、基金、外汇等高风险产品，较少投资于存款、国债</label>
                </div>
            </div>
        </div>
        <div class="risk-content-list">
            <div class="risk-list-title">5.您有多少年投资股票、基金、外汇、金融衍生产品等风险投资品的经验？</div>
            <div class="risk-list-ul clearfloat">
                <div class="risk-list-li">
                    <input id="q5_1" type="radio" name="r-group-5" value="1">
                    <label for="q5_1">没有经验 </label>
                </div>
                <div class="risk-list-li">
                    <input id="q5_2" type="radio" name="r-group-5" value="2">
                    <label for="q5_2">有经验，但少于2年</label>
                </div>
                <div class="risk-list-li">
                    <input id="q5_3" type="radio" name="r-group-5" value="3">
                    <label for="q5_3">2至5年</label>
                </div>
                <div class="risk-list-li">
                    <input id="q5_4" type="radio" name="r-group-5" value="4">
                    <label for="q5_4">5至8年</label>
                </div>
                <div class="risk-list-li">
                    <input id="q5_5" type="radio" name="r-group-5" value="5">
                    <label for="q5_5">8年以上</label>
                </div>
            </div>
        </div>
    </div>
    <div class="risk-btn">确认提交</div>
</div>
<div class="mask" id="mask"></div>
<div class="risk-dialog"></div>
</body>
<script src="jquery.min.js"></script>
<script src="juicer-min.js"></script>
<script src="risk.js"></script>
</html>
