<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section id="container">
        <div id="carousel" style="transform: translateZ(-286px) rotateY(0deg)">
            <figure style="opacity: 1;background-color: rgba(255,0,0,.8);transform: rotateY(0deg) translateZ(286px)">1</figure>
            <figure style="opacity: 1;background-color: rgba(255,170,0,0.8);transform: rotateY(40deg) translateZ(286px)">2</figure>
            <figure style="opacity: 1;background-color: rgba(169,255,0,.8);transform: rotateY(80deg) translateZ(286px)">3</figure>
            <figure style="opacity: 1;background-color: rgba(0,255,0,.8);transform: rotateY(120deg) translateZ(286px)">4</figure>
            <figure style="opacity: 1;background-color: rgba(0,255,169,.8);transform: rotateY(160deg) translateZ(286px)">5</figure>
            <figure style="opacity: 1;background-color: rgba(0,169,255,.8);transform: rotateY(200deg) translateZ(286px)">6</figure>
            <figure style="opacity: 1;background-color: rgba(0,0,255,.8);transform: rotateY(240deg) translateZ(286px)">7</figure>
            <figure style="opacity: 1;background-color: rgba(170,0,255,.8);transform: rotateY(280deg) translateZ(286px)">8</figure>
            <figure style="opacity: 1;background-color: rgba(255,0,169,.8);transform: rotateY(320deg) translateZ(286px)">9</figure>
            <figure style="opacity: 0; transform: none">10</figure>
            <figure style="opacity: 0; transform: none">11</figure>
            <figure style="opacity: 0; transform: none">12</figure>
            <figure style="opacity: 0; transform: none">13</figure>
            <figure style="opacity: 0; transform: none">14</figure>
            <figure style="opacity: 0; transform: none">15</figure>
            <figure style="opacity: 0; transform: none">16</figure>
            <figure style="opacity: 0; transform: none">17</figure>
            <figure style="opacity: 0; transform: none">18</figure>
            <figure style="opacity: 0; transform: none">19</figure>
            <figure style="opacity: 0; transform: none">20</figure>
        </div>
    </section>

    <section id="option">
        <p>
            <label for="panel-count">个数</label>
            <input type="text" id="panel-count" value="9" min="3" max="20" type="range">
            <span class="range-display"></span>
        </p>
        <p id="navigation">
            <button id="previous" data-increment="-1">上一页</button>
            <button id="next" data-increment="+1">下一页</button>
        </p>
        <p>
            <button id="toggle-axis">横竖切换</button>
        </p>
        <p>
            <button id="toggle-backface-visibility">背面可见切换</button>
        </p>
    </section>
</body>
</html>
